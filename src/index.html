<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troybilt</title>
</head>

<body>
    <div class="all">
        <div class="header">
            <!-- <img scr="/logo.jpg" /> -->
            <div class='png-element logo'></div>
            <div class="shop">Shop Now</div>
        </div>
        <div class="banner-wrapper">
            <div class="banner stage">
                <!-- FOOTER -->
                <div class='float footer'>
                    <div class='png-element logo'></div>
                    <div class='float cta-button button'>
                        <div class='png-element cta'></div>
                    </div>
                </div>


                <!-- GAME-FRAME -->
                <div class='float game-frame frame'>
                    <div class='float road'>
                        <div class='driveway middle-1 png-element'></div>
                        <div class='driveway middle-2 png-element'></div>
                        <div class='left-snowdrift left-1 left png-element'></div>
                        <div class='left-snowdrift left-2 left png-element'></div>
                        <div class='right-snowdrift right-1 right png-element'></div>
                        <div class='right-snowdrift right-2 right png-element'></div>
                    </div>

                    <!-- CANVAS  -->
                    <div class="float gameElements"></div>
                    <canvas width="600" height="1200" class="drivewaymask float"></canvas>
                    <canvas width="300" height="600" class="snow float"></canvas>

                    <div class='float arrows'>
                        <div class='png-element arrows-desktop'></div>
                        <div class='png-element arrows-mobile'></div>
                    </div>


                    <!-- PLAYER  -->
                    <div class='float player'>
                        <!-- PERSON -->
                        <div class='float person'>
                            <div class='float full-leg-left'>
                                <div class='png-element person-foot person-foot-left'></div>
                                <div class='png-element person-leg-left'></div>
                            </div>
                            <div class='float full-leg-right'>
                                <div class='png-element person-foot person-foot-right'></div>
                                <div class='png-element person-leg-right'></div>
                            </div>

                            <div class='png-element person-body'></div>
                            <div class='png-element person-arm-left'></div>
                            <div class='png-element person-arm-right'></div>
                            <div class='png-element person-head'></div>
                        </div>


                        <!-- SNOW BLOWER -->
                        <div class='float snow-blower'>
                            <div class='png-element snow_poof_1 poof_1'></div>
                            <div class='png-element snow_poof_1 poof_2'></div>
                            <div class='png-element snow_poof_1 poof_3'></div>
                            <div class='png-element blower-body'></div>
                            <div class='float wheel-left'>
                                <div class='png-element blower-wheel'></div>
                                <div class='png-element blower-tread'></div>
                            </div>
                            <div class='float wheel-right'>
                                <div class='png-element blower-wheel'></div>
                                <div class='png-element blower-tread'></div>
                            </div>
                            <div class='png-element blower-wheel-shadow'></div>
                            <div class='png-element blower-spout'></div>
                        </div>
                        <!-- <div class="float kirk-border kb1"></div>
        <div class="float kirk-border kb2"></div> -->
                    </div>


                    <!-- SCORING OVERLAYS AREA-->
                    <div class="float score">
                        <div class="float score-text">0</div>
                    </div>
                    <div class='float clock-container'>
                        <div class="float time-text">30</div>
                    </div>

                    <div class='float points-card'>
                        <div class='png-element points'></div>
                        <div class='float points-text'>0</div>
                    </div>

                </div>




                <!-- MID-FRAME -->
                <div class='float mid-frame frame'>
                    <div class='float black-overlay'></div>
                    <div class='float mid-box'>
                        <div class='png-element mid-text1'></div>
                        <div class='png-element mid-text2'></div>
                        <div class='png-element mid-text3'></div>
                        <div class='png-element drift'></div>
                        <div class='png-element snowflake'></div>
                        <div class='png-element newspaper'></div>
                        <div class='png-element mitten'></div>
                        <div class='float mid-cta-button button'>
                            <div class='png-element mid-cta'></div>
                            <div class='png-element mid-cta-rollover'></div>
                        </div>
                    </div>
                </div>




                <!-- START-FRAME -->
                <div class='float start-frame frame'>
                    <div class='jpg-element start-image'></div>
                    <div class='float start-box box box1'></div>
                    <div class='float start-box box box2'></div>
                    <div class='float start-box34 box box3'></div>
                    <div class='float start-box34 box box4'></div>
                    <div class='png-element start-text start-text1'></div>
                    <div class='png-element start-text start-text2'></div>
                    <div class='png-element start-text34 start-text3'></div>
                    <div class='png-element start-text34 start-text4'></div>
                    <div class='float intro-box'>
                        <div class='png-element intro-text'></div>
                        <div class='float intro-cta-button button glowButton'>
                            <div class='png-element intro-cta'></div>
                            <div class='png-element intro-cta-rollover'></div>
                        </div>
                    </div>
                </div>






                <!-- END-FRAME -->
                <div class='float end-frame frame'>
                    <div class='float end-score-container'>
                        <div class='png-element end-text-try-again'></div>
                        <div class='png-element end-text-nice-work'></div>
                        <div class='float play-again-points-text'></div>
                        <div class='float play-again-button button glowButton'>
                            <div class='png-element play-again'></div>
                            <div class='png-element play-again-rollover'></div>
                        </div>
                    </div>

                    <div class='float share-score-container'>
                        <div class='png-element end-text-share-your-score'></div>
                        <div class='float button share-button share-facebook'>
                            <div class='png-element icon-facebook'></div>
                        </div>
                        <div class='float button share-button share-twitter'>
                            <div class='png-element icon-twitter'></div>
                        </div>
                    </div>

                    <div class='float end-products-container'>
                        <div class='float products-carousel'>
                            <!-- GENERATED DYNAMICALLY -->
                        </div>
                        <div class='float products-navigation'>
                            <!-- GENERATED DYNAMICALLY -->
                        </div>
                        <div class='png-element end-text-browse'></div>
                        <div class='png-element product-message'></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">Â© 2020 Troy-Bilt LLC<span>|</span>Privacy Policy</div>
    </div>
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/cached_libs/createjs_2015.11.26_54e1c3722102182bb133912ad4442e19_min.js"></script>
    <script type="text/javascript" src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_1.19.0_643d6911392a3398cb1607993edabfa7_min.js"></script>
    <script src='./index.js'></script>
    <script src='./banner/animation.min.js'></script>

</body>

</html>
